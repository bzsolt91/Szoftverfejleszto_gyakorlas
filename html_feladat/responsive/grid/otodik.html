<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Reszponzív Layout CSS Változókkal</title>
  <style>
    :root {
      --padding: 2rem;
      --font-size: 18px;
      --columns: 1fr;
    }

    @media (min-width: 600px) {
      :root {
        --padding: 3rem;
        --font-size: 20px;
        --columns: 1fr 1fr;
      }
    }

    @media (min-width: 900px) {
      :root {
        --padding: 4rem;
        --font-size: 22px;
        --columns: 1fr 1fr 1fr;
      }
    }

    body {
      margin: 0;
      font-family: sans-serif;
      font-size: var(--font-size);
      padding: var(--padding);
      background-color: #f5f5f5;
    }

    .grid {
      display: grid;
      grid-template-columns: var(--columns);
      gap: 1rem;
    }

    .card {
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Reszponzív Grid Layout</h1>
  <div class="grid">
    <div class="card">Kártya 1</div>
    <div class="card">Kártya 2</div>
    <div class="card">Kártya 3</div>
  </div>

</body>
</html>
