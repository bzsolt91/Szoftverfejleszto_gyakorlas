<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reszponzív menü Flexbox-szal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f4f4;
    }

    /*
    #elem_id{
      background-color: aqua;
    }*/

    .menu {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      background: #333;
      color: white;
      padding: 20px;
      gap: 10px;
    }

    .menu-item {
      width: 130px;
      background: #555;
      padding: 15px 25px;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .menu-item span.full {
      display: inline;
    }

    .menu-item span.short {
      display: none;
    }

    .menu-item:hover{
      background-color: brown;
    }

    .menu-item:active{
      background-color: rgb(235, 40, 40);
    }


    /* --- Mobilnézet (600px alatt) --- */
    @media (max-width: 600px) {
      .menu {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .menu-item {
        width: 40px;
        height: 40px;
        padding: 0;
        font-size: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .menu-item span.full {
        display: none;
      }

      .menu-item span.short {
        display: inline;
      }
    }
  </style>
</head>
<body>

  <nav class="menu">
    <div class="menu-item"><span class="full">Kezdőlap</span><span class="short">K</span></div>
    <div class="menu-item"><span class="full">Rólunk</span><span class="short">R</span></div>
    <div class="menu-item"><span class="full">Szolgáltatások</span><span class="short">Sz</span></div>
    <div class="menu-item"><span class="full">Kapcsolat</span><span class="short">C</span></div>
  </nav>

</body>
</html>
