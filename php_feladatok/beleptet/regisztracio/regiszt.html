    <script >


        function checkEmail() {
  let email = document.getElementById('email').value;
  let xhr = new XMLHttpRequest();
  xhr.open('POST', 'email_check.php', true);
  xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
  xhr.onreadystatechange = function() {
    if (xhr.readyState === 4 && xhr.status === 200) {
      if (xhr.responseText === 'foglalt') {
        alert('Ez az email cím már foglalt!');
      }
    }
  };
  xhr.send('email=' + encodeURIComponent(email));
}
        function validateForm() {
  let email = document.getElementById('email').value;
  let nickname = document.getElementById('nickname').value;
  let password = document.getElementById('password').value;
  let passwordConfirm = document.getElementById('passwordConfirm').value;
  let gender = document.querySelector('input[name="gender"]:checked');
  let birthDate = document.getElementById('birthDate').value;
  let birthPlace = document.getElementById('birthPlace').value;
  var today = new Date().toISOString().split("T")[0];

  if (!email.includes('@')) {
    hiba('Az email cím nem érvényes!');
    return false;
  }
  if (!nickname || !password || !passwordConfirm || !birthDate || !birthPlace) {
    hiba('Minden mezőt ki kell tölteni!');
    return false;
  }
  if (password !== passwordConfirm) {
    hiba('A két jelszó nem egyezik!');
    return false;
  }
  if(!gender)
  {
    hiba('válasszon nemet');
    return false;
  }
  if (birthDate > today) {
    hiba('A születési dátum nem lehet a jövőben!');
    return false;
}
return true;
        }
    </script>
